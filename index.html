<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pwskills clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">PWSKILLS</h1>
      <div class="clock-box">
        <div class="hour-box">
          <h1 class="hour">00</h1>
          <p>Hour</p>
        </div>
        <div class="min-box">
          <h1 class="min">00</h1>
          <p>Minute</p>
        </div>
        <div class="sec-box">
          <h1 class="sec">00</h1>
          <p>Second</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
